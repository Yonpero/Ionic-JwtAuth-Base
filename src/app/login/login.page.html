<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="submitted === true && f.email.errors">
      <ion-label color="danger">Insert validation error here</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="submitted == true && f.password.errors">
        <ion-label color="danger">Insert validation error here</ion-label>
      </ion-item>

    <ion-button *ngIf="spinner === false" type="submit">Login</ion-button>
    <ion-spinner *ngIf="spinner === true" icon="ripple"></ion-spinner>
  </form>
</ion-content>
